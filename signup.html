<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap 5 CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        img {width: 100%;}
        .shadow-card {
            background-color: white; /* Ensure shadow is visible */
            padding: 20px; /* Adds some padding for aesthetics */
        }
    </style>
</head>
<body>
    <section class="testimonial py-5" id="testimonial">
        <div class="container">
            <div class="row">
                <div class="col-md-4 py-5 bg-primary text-white text-center">
                    <div>
                        <div class="card-body">
                            <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
                            <h2 class="py-3">Registration</h2>
                            <p>Join us today and become a part of our vibrant foods!</p>
                            <p>Register with us to be part of pur food community</p>
                        </div>
                    </div>
                </div>

                <!-- Parent div with shadow -->
                <div class="col-md-8 py-5 shadow-lg shadow-card">
                    <h4 class="pb-4">Please fill with your details</h4>
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input id="FullName" name="FullName" placeholder="Full Name" class="form-control" type="text">
                            </div>
                            <div class="col-md-6">
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input id="MobileNo" name="MobileNo" placeholder="Mobile No." class="form-control" required type="text">
                            </div>
                            <div class="col-md-6">
                                <select id="inputState" class="form-select">
                                    <option selected>Choose ...</option>
                                    <option>Indian Food</option>
                                    <option>Italian Food</option>
                                    <option>Drinks</option>
                                    <option>Asian Food</option>
                            
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <textarea id="comment" name="comment" cols="40" rows="5" class="form-control"></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                <label class="form-check-label" for="invalidCheck2">
                                    <small>By clicking Submit, you agree to our Terms & Conditions, Visitor Agreement and Privacy Policy.</small>
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-danger">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
