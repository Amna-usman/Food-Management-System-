<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Existing styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #262626;
            height: 100vh;
            font-family: sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            overflow: hidden;
        }

        .loginBox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            min-height: 200px;
            background: #000000;
            border-radius: 10px;
            padding: 40px;
            box-sizing: border-box;
        }

        h3 {
            margin: 0;
            padding: 0 0 20px;
            color: #59238F;
            text-align: center;
        }

        .loginBox input[type="text"],
        .loginBox input[type="password"],
        .loginBox input[type="email"] {
            border: none;
            border-bottom: 2px solid #262626;
            outline: none;
            height: 40px;
            color: #fff;
            background: transparent;
            font-size: 16px;
            padding-left: 20px;
            box-sizing: border-box;
            width: 100%;
            margin-bottom: 20px;
        }

        .loginBox input[type="submit"] {
            border: none;
            outline: none;
            height: 40px;
            font-size: 16px;
            background: #59238F;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="loginBox">
        <img class="user" style="margin-left: 80px; margin-bottom: 20px;" src="https://i.ibb.co/yVGxFPR/2.png" height="100px" width="100px">
        <h3>Sign up here</h3>
        <form id="signupForm">
            <div class="inputBox">
                <input id="uname" type="text" name="Username" placeholder="Username">
                <span id="unameError" class="error"></span><br>
                
                <input id="pass" type="password" name="Password" placeholder="Password">
                <span id="passError" class="error"></span><br>
                
                <input id="email" type="email" name="email" placeholder="Enter email">
                <span id="emailError" class="error"></span><br>
            </div> 
            <input   style="margin-left: 60px; margin-top: 10px; padding-left: 40px; margin-bottom: 10px; padding-right: 40px;" type="submit" value="Register">
        </form>

        <div class="text-center">
            <a href="signup.html">
                <p style="color: #59238F;">Sign-In</p>
            </a>
            
        </div>
    </div>

    <script>
        // JavaScript function for form validation
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent form submission until validation

            // Get form field values
            const username = document.getElementById("uname").value;
            const password = document.getElementById("pass").value;
            const email = document.getElementById("email").value;

            // Get error elements
            const unameError = document.getElementById("unameError");
            const passError = document.getElementById("passError");
            const emailError = document.getElementById("emailError");

            // Reset previous errors
            unameError.textContent = "";
            passError.textContent = "";
            emailError.textContent = "";

            let isValid = true;

            // Username validation
            if (username === "") {
                unameError.textContent = "Please enter a username.";
                isValid = false;
            }

            // Password validation
            if (password === "") {
                passError.textContent = "Please enter a password.";
                isValid = false;
            } else if (password.length < 6) {
                passError.textContent = "Password must be at least 6 characters.";
                isValid = false;
            }

            // Email validation
            if (email === "") {
                emailError.textContent = "Please enter an email.";
                isValid = false;
            } else if (!validateEmail(email)) {
                emailError.textContent = "Please enter a valid email address.";
                isValid = false;
            }

            // If valid, allow form submission
            if (isValid) {
                alert("Form submitted successfully!");
                }
        });

        // Helper function to validate email format
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>

</html>
