<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart with Total Calculation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #FFD700;
    }
    .btn-yellow {
      background-color: #FFD700;
      color: #000;
      border: none;
    }
    .btn-yellow:hover {
      background-color: #FFC107;
    }
  </style>
</head>
<body>

<div class="container text-center py-5">
  <h1 class="mb-4">Our Menu</h1>
  <button class="btn btn-yellow fw-bold" type="button" data-bs-toggle="modal" data-bs-target="#cartModal">Open Cart</button>
</div>

<!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="cartItems" class="mb-3">
          <!-- Selected items will appear here -->
        </div>
        <h5>Total Price: <span id="totalPrice">0</span> PKR</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-yellow">Proceed to Checkout</button>
      </div>
    </div>
  </div>
</div>

<div class="container text-center">
  <div class="row g-4">
    <!-- Menu items with random prices -->
    <div class="col-md-3">
      <div class="card text-dark">
        <img src="/C5.jpg" class="card-img-top" alt="Spaghetti Carbonara">
        <div class="card-body">
          <h5 class="card-title">Spaghetti Carbonara</h5>
          <button class="btn btn-yellow w-100" onclick="addToCart('Spaghetti Carbonara')">Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-dark">
        <img src="C9.jpg" class="card-img-top" alt="Grilled Salmon">
        <div class="card-body">
          <h5 class="card-title">Grilled Salmon</h5>
          <button class="btn btn-yellow w-100" onclick="addToCart('Grilled Salmon')">Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-dark">
        <img src="C3.jpg" class="card-img-top" alt="Chicken Alfredo">
        <div class="card-body">
          <h5 class="card-title">Chicken Alfredo</h5>
          <button class="btn btn-yellow w-100" onclick="addToCart('Chicken Alfredo')">Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-dark">
        <img src="C2.jpg" class="card-img-top" alt="Vegetable Stir Fry">
        <div class="card-body">
          <h5 class="card-title">Vegetable Stir Fry</h5>
          <button class="btn btn-yellow w-100" onclick="addToCart('Vegetable Stir Fry')">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  let totalPrice = 0;

  function addToCart(dishName) {
    // Generate a random price between 100 and 500
    const price = Math.floor(Math.random() * 400) + 100;
    totalPrice += price;

    // Create a new item element
    const cartItem = document.createElement('div');
    cartItem.className = 'd-flex justify-content-between border-bottom pb-2 mb-2';
    cartItem.innerHTML = `<span>${dishName}</span><span>${price} PKR</span>`;

    // Append item to cartItems
    document.getElementById('cartItems').appendChild(cartItem);

    // Update total price
    document.getElementById('totalPrice').innerText = totalPrice;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
