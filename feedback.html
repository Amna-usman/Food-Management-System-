<!-- Contact Us Page -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Food Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
    }
    .yellow-theme {
      color: #FFD700;
    }
    .section-title {
      margin-bottom: 30px;
      font-size: 2.5rem;
    }
    .background-image {
      background-image: url('/C9.jpg'); 
      background-size: cover;
      background-position: center;
      padding: 50px 0;
    }
    .form-container {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 30px;
    }
    .feedback-container {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 30px;
      margin-top: 30px;
    }
    .btn-yellow {
      background-color: #FFD700;
      border-color: #FFD700;
    }
    .btn-yellow:hover {
      background-color: #e6c300;
      border-color: #e6c300;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="background-image text-center text-white">
    <h1 class="section-title yellow-theme">Give Your Feedback</h1>
    <p class="lead">Your feedbackhelp us to improve our service!</p>
  </section>


  <!-- Feedback Section -->
  <section class="container py-5 w-50">
    <div class="row justify-content-center">
      <div class="col-md-8 feedback-container">
        <h2 class="text-center yellow-theme">Give Us Your Feedback</h2>
        <form>
          <div class="mb-3">
            <label for="feedbackName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="feedbackName" required>
          </div>
          <div class="mb-3">
            <label for="feedbackEmail" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="feedbackEmail" required>
          </div>
          <div class="mb-3">
            <label for="feedbackMessage" class="form-label">Your Feedback</label>
            <textarea class="form-control" id="feedbackMessage" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-yellow w-100">Submit Feedback</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="text-center py-4" style="background-color: #1a1a1a;">
    <p class="text-white mb-0">&copy; 2024 Food Management System</p>
    <p class="text-white mb-0">Created with love and passion</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
